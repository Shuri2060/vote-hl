<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f1a1f"/>
    <style>
    * {
        font-family: monospace;
    }
    body {
        background-color: #0f1a1f;
        color: #ffffff;
        margin: 0px;
    }
    .input-grid {
        display: grid;
        grid-template-columns: 100px 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }
    </style>
    <script type="module">
        import { ethers } from 'https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.min.js'  // https://docs.ethers.org/v6/getting-started
        document.addEventListener('DOMContentLoaded', main)
        function main() {
            const seedEl = document.getElementById('seed')
            const passwordEl = document.getElementById('password')
            const pathEl = document.getElementById('path')
            const addressEl = document.getElementById('address')
            const keyEl = document.getElementById('key')
            inputEl.addEventListener('input', inputRender)
            seedEl.value = 'candy maple cake sugar pudding cream honey rich smooth crumble sweet treat'
            passwordEl.value = ''
            pathEl.value = `m/44'/60'/0'/0/0`
            inputRender()
            function inputRender() {
                try{
                const wallet = ethers.HDNodeWallet.fromPhrase(seedEl.value, passwordEl.value, pathEl.value)
                addressEl.textContent = wallet.address
                keyEl.textContent = wallet.privateKey
                }catch(e){alert(e)}
            }
        }
    </script>
</head>
<body>
    <div class="input-grid"><label for="seed">Seed: </label><input type="text" id="seed" size="66"></div>
    <div class="input-grid"><label for="password">Password: </label><input type="text" id="password" size="66"></div>
    <div class="input-grid"><label for="path">Path: </label><input type="text" id="path" size="20"></div>
    
    <input type="text" id="seed" placeholder="Seed Phrase" size="66">
    <input type="text" id="password" placeholder="Password" style="display: block;" size="66"><br>
    <input type="text" id="path" placeholder="Path" style="display: block;" size="20"><br>
    <br>
    <p>Address: <span id="address"></span></p>
    <p>Key: <span id="key"></span></p>
</body>
</html>
