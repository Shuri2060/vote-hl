<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        import { ethers } from 'https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.min.js'  // https://docs.ethers.org/v6/getting-started
        document.addEventListener('DOMContentLoaded', main)
        function main() {
            const seedEl = document.getElementById('seed')
            const pathEl = document.getElementById('path')
            const addressEl = document.getElementById('address')
            const keyEl = document.getElementById('key')
            inputEl.addEventListener('input', inputRender)
            seedEl.value = 'candy maple cake sugar pudding cream honey rich smooth crumble sweet treat'
            pathEl.value = `m/44'/60'/0'/0/0`
            inputRender()
            function inputRender() {
                const wallet = ethers.HDNodeWallet.fromPhrase(seedEl.value, '', pathEl.value)
                addressEl.textContent = wallet.address
                keyEl.textContent = wallet.privateKey
            }
        }
    </script>
</head>
<body>
    <input type="text" id="seed" placeholder="Seed">
    <input type="text" id="path" placeholder="Path">
    <p>Address: <span id="address"></span></p>
    <p>Key: <span id="key"></span></p>
</body>
</html>
