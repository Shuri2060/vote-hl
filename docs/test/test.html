<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f1a1f"/>
    <style>
    .page-container {
        border: 10px solid black; /* 10px border around all content */
        padding: 10px; /* Optional: adds inner spacing to prevent content from touching border */
    }
    * {
        font-family: monospace;
    }
    body {
        background-color: #0f1a1f;
        color: #ffffff;
        margin: 0px;
    }
    .input-grid {
        display: grid;
        grid-template-columns: 80px auto;
        gap: 5px;
        margin-bottom: 5px;
    }
    hr {
        grid-column: 1 / -1;
        margin: 5px 0;
    }
    </style>
    <script type="module">
        import { ethers } from 'https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.min.js'  // https://docs.ethers.org/v6/getting-started
        document.addEventListener('DOMContentLoaded', main)
        function main() {
            const seedEl = document.getElementById('seed')
            const passwordEl = document.getElementById('password')
            const pathEl = document.getElementById('path')
            const addressEl = document.getElementById('address')
            const keyEl = document.getElementById('key')
            seedEl.value = 'candy maple cake sugar pudding cream honey rich smooth crumble sweet treat'
            passwordEl.value = ''
            pathEl.value = `m/44'/60'/0'/0/0`
            seedEl.addEventListener('input', inputRender)
            passwordEl.addEventListener('input', inputRender)
            pathEl.addEventListener('input', inputRender)
            inputRender()
            function inputRender() {
                try {
                const wallet = ethers.HDNodeWallet.fromPhrase(seedEl.value, passwordEl.value, pathEl.value)
                addressEl.value = wallet.address
                keyEl.value = wallet.privateKey
                } catch(e) {alert(e)}
            }
        }
    </script>
</head>
<body>
    <div class="input-grid">
        <label for="seed">Seed:</label><input type="text" id="seed" size="150">
        <label for="password">Password:</label><input type="text" id="password" size="150">
        <label for="path">Path:</label><input type="text" id="path" size="20">
        <hr>
        <label for="address">Address:</label><input type="text" id="address" size="42" disabled>
        <label for="key">Key:</label><input type="text" id="key" size="66" disabled>
    </div>
</body>
</html>
