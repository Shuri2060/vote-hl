<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Governance UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #333;
    }
    section {
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .poll-list {
      margin-top: 20px;
    }
    .poll-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .trollbox-toggle {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Validator UI -->
  <section id="validator-ui">
    <h1>Validator UI</h1>
    
    <!-- Create Governance Poll -->
    <div>
      <h2>Create Governance Poll</h2>
      <form>
        <div class="form-group">
          <label for="poll-topic">Topic</label>
          <input type="text" id="poll-topic" placeholder="Enter poll topic">
        </div>
        <div class="form-group">
          <label for="poll-options">Options (one per line)</label>
          <textarea id="poll-options" rows="4" placeholder="Option 1\nOption 2\nOption 3"></textarea>
        </div>
        <div class="form-group">
          <label for="min-stake">Minimum Stake to Vote</label>
          <input type="number" id="min-stake" placeholder="Enter minimum stake">
        </div>
        <button type="submit">Create Poll</button>
      </form>
    </div>
    
    <!-- Manage Governance Poll -->
    <div>
      <h2>Manage Governance Poll</h2>
      <div class="form-group">
        <label for="poll-select">Select Poll</label>
        <select id="poll-select">
          <option value="">Select a poll</option>
          <option value="poll1">Poll 1</option>
          <option value="poll2">Poll 2</option>
        </select>
      </div>
      <button>Abort Poll</button>
      <button>End Poll</button>
    </div>
  </section>

  <!-- Staker UI -->
  <section id="staker-ui">
    <h1>Staker UI</h1>
    
    <!-- Active Polls -->
    <div>
      <h2>Active Polls</h2>
      <div class="form-group">
        <label for="poll-order">Order By</label>
        <select id="poll-order">
          <option value="atoz">A to Z</option>
          <option value="time">Time</option>
          <option value="most-staked">Most Staked</option>
        </select>
      </div>
      <div class="poll-list">
        <div class="poll-item">
          <h3>Poll Title 1</h3>
          <p>Option 1 <input type="radio" name="poll1" value="option1"></p>
          <p>Option 2 <input type="radio" name="poll1" value="option2"></p>
          <button>Vote</button>
          <button>Change Vote</button>
        </div>
        <div class="poll-item">
          <h3>Poll Title 2</h3>
          <p>Option 1 <input type="radio" name="poll2" value="option1"></p>
          <p>Option 2 <input type="radio" name="poll2" value="option2"></p>
          <button>Vote</button>
          <button>Change Vote</button>
        </div>
      </div>
    </div>
    
    <!-- Vote via HCore -->
    <div>
      <h2>Vote via HCore</h2>
      <div class="form-group">
        <label for="target-address">Target Address</label>
        <input type="text" id="target-address" placeholder="Enter target address">
      </div>
      <div class="form-group">
        <label for="stake-amount">Stake Amount</label>
        <input type="number" id="stake-amount" placeholder="Enter amount to send">
      </div>
      <button>Send to Address</button>
    </div>
    
    <!-- Permit Another Address -->
    <div>
      <h2>Permit Another Address</h2>
      <div class="form-group">
        <label for="permit-address">Address to Permit</label>
        <input type="text" id="permit-address" placeholder="Enter address to permit">
      </div>
      <div class="form-group">
        <label for="permit-amount">Stake Amount</label>
        <input type="number" id="permit-amount" placeholder="Enter amount to send">
      </div>
      <button>Permit via HCore</button>
    </div>
    
    <!-- Trollbox -->
    <div class="trollbox-toggle">
      <h2>Trollbox</h2>
      <label>
        <input type="checkbox" id="trollbox-toggle"> Enable Trollbox
      </label>
    </div>
  </section>
</body>
</html>
