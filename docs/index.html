<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8" />
    <link rel="icon" href="wg.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#0f1a1f"/>
    <meta name="description" content="HyGov"/>
    
    <link rel="stylesheet" href="master.css">
    <title>HyGov by Shuri2060 & kjr217</title>
    <script src="https://unpkg.com/@msgpack/msgpack@3.0.0-beta2"></script>  <!-- https://github.com/msgpack/msgpack-javascript/tree/v3.0.0-beta2?tab=readme-ov-file#cdn--unpkgcom -->
    <script type="module" src="index.js?version=2060"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>HyGov by Shuri2060 & kjr217</h1>
        </div>
        <div class="navbar-right">
            <label class="toggle">
                <input type="checkbox">
                <div class="slider">
                    <span class="text-on">Mainnet</span>
                    <span class="text-off">Testnet</span>
                </div>
            </label>
            <button id="connectButton" class="white" hidden>Connect</button>
            <span id="addressDisplay" class="address" hidden></span>
        </div>
    </nav>
    <main>
        <h1>Active Polls</h1>
        <div class="polls" id="polls">
            <div class="loading"><h3>Loading...</h3></div>       
        </div>
        <h1>Ended Polls</h1>
        <div class="polls" id="ended-polls">
            <div class="loading"><h3>Loading...</h3></div>       
        </div>
    </main>
</body>
</html>
